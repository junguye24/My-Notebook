  <h1>Position</h1>

  <main class="main">
    <section class="box static">
      <h2>Box static</h2>
      position: static; <br />
      300px x 400px
    </section>
    <section class="box relative">
      <h2>Box relative</h2>
      position: relative; <br />
      300px x 400px
    </section>
  </main>
  <section class="box absolute">
    <h2>Box absolute</h2>
    position: absolute; <br />
    100% x 70px
  </section>
  <section class="box fixed">
    <h2>Box fixed</h2>
    position: fixed; <br />
    100% x 70px
  </section>
