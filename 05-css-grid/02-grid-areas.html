<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - CSS Grid Areas</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="02-grid-areas.css" />
  </head>

  <body>
    <h1>Grid Areas</h1>
    <main class="grid-container">
      <header class="grid-item header">
        <h2>Header</h2>
      </header>

      <article class="grid-item article">
        <h2>Article</h2>
      </article>
      <aside class="grid-item aside">
        <h2>Aside</h2>
      </aside>
      <section class="grid-item section">
        <h2>Section</h2>
      </section>
      <footer class="grid-item footer">Footer</footer>
    </main>
  </body>
</html>
